{% extends 'base.html' %}

{% block content %}
  <h1>Delete Event</h1>
  <p>Are you sure you want to delete the event "{{ event.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
  <a href="{% url 'event_calendar:event-detail' event.id %}">Cancel</a>
{% endblock %}
